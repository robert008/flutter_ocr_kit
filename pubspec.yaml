name: flutter_ocr_kit
description: "A Flutter plugin for OCR (Optical Character Recognition) using ONNX model. Recognizes text from images on mobile devices."
version: 0.0.1
homepage: https://github.com/example/flutter_ocr_kit
repository: https://github.com/example/flutter_ocr_kit
issue_tracker: https://github.com/example/flutter_ocr_kit/issues

environment:
  sdk: ^3.7.2
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.1.3

dev_dependencies:
  ffigen: ^13.0.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.example.flutter_ocr_kit
        pluginClass: FlutterOcrKitPlugin
      ios:
        ffiPlugin: true
