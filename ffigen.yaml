# Run with `dart run ffigen --config ffigen.yaml`.
name: OcrKitBindings
description: |
  Bindings for OCR native library.

  Regenerate bindings with `dart run ffigen --config ffigen.yaml`.
output: 'lib/flutter_ocr_kit_bindings_generated.dart'
headers:
  entry-points:
    - 'src/native_lib.cpp'
  include-directives:
    - 'src/native_lib.cpp'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
